[DataSetHG]
training_data_file: 'data/annotations.csv'
img_directory: 'data'
img_size: 256
hm_size: 64
dress_type: 'blouse'
[blouse]
num_joints_blouse: 13
joint_list_blouse = ['neckline_left', 'neckline_right', 'shoulder_left', 'shoulder_right', 'center_front', 'armpit_left', 'armpit_right', 'top_hem_left', 'top_hem_right', 'cuff_left_in', 'cuff_left_out', 'cuff_right_in', 'cuff_right_out']
[Network]
name: 'hg_refined_200'
nFeats: 256
nStacks: 4
nModules: 1
tiny: False
nLow: 4
dropout_rate: 0.2
mcam: False
[Train]
batch_size: 4
nEpochs: 200
epoch_size: 1000
learning_rate: 0.00025
learning_rate_decay: 0.96
decay_step: 2000
weighted_loss: False
[Validation]
valid_iteration: 10
[Saver]
log_dir_train: 'F:/Cours/DHPE/DHPE/hourglass_tiny/'
log_dir_test: 'F:/Cours/DHPE/DHPE/hourglass_tiny/'
saver_step: 500
saver_directory: '' 
